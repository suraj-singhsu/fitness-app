<ion-card>
  <img alt="Silhouette of mountains" [src]="item.thumbnail" />
  <ion-card-header>
    <ion-card-title>{{item.title}}</ion-card-title>
    <ion-card-subtitle>{{item.category}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{item.description}}
  </ion-card-content>
</ion-card>
