<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Report A Bug</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
      <form [formGroup]="reportBugForm" (ngSubmit)="submit_bug_report()">
          <fieldset>
            <legend>Full Name</legend>
            <ion-row>
              <ion-col size="12">
                <ion-input placeholder="Full Name" formControlName="name" autocapitalize="off" ></ion-input>
              </ion-col>
            </ion-row>
          </fieldset>

          <fieldset>
            <legend>Email</legend>
            <ion-row>
              <ion-col size="12">
                  <ion-input placeholder="Email" formControlName="email" autocapitalize="off"></ion-input>
              </ion-col>
            </ion-row>
          </fieldset> 

          <fieldset> 
            <legend>Mobile</legend>
            <ion-row>
              <ion-col size="2">
                <ion-input type="text" autocapitalize="off" formControlName="phone_country_code" [disabled]="true"></ion-input>
              </ion-col>
              <ion-col size="10">
                <ion-input type="tel" placeholder="Mobile" autocapitalize="off" formControlName="phone"></ion-input>
              </ion-col>
            </ion-row>
          </fieldset> 
          <fieldset> 
            <legend>Subject</legend>
            <ion-row>
              <ion-col size="12">
                <ion-input type="text" placeholder="Subject" autocapitalize="off" formControlName="subject"></ion-input>
              </ion-col>
            </ion-row>
          </fieldset> 
          
          <fieldset style="border-radius: 10px;"> 
            <legend>Description</legend>
            <ion-row>
              <ion-col size="12">
                <ion-textarea placeholder="Expalin the bug.." formControlName="description"></ion-textarea>
              </ion-col>
            </ion-row>
          </fieldset> 

          <ion-row>
            <ion-col size="12" class="ion-text-center ion-no-padding">
              <ion-button type="submit" expand="block" [disabled]="!reportBugForm.valid">Submit</ion-button>
            </ion-col>
          </ion-row>
     
      </form>
  </ion-grid>

</ion-content>
